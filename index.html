<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>埋め込み動画のサンプル</title>
    <style>
        iframe {
            display: block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>埋め込み動画のサンプル</h1>
    <p>リンクを入力して、埋め込むプロジェクトを表示してください。</p>

    <label for="urlInput">URLを入力:</label>
    <input type="text" id="urlInput" placeholder="ScratchプロジェクトのURLを入力">
    <button onclick="embedLink()">埋め込む</button>

    <div id="embedContainer"></div>

    <script>
        function embedLink() {
            const url = document.getElementById('urlInput').value;
            const embedContainer = document.getElementById('embedContainer');
            
            // URLが空でないかチェック
            if (url.trim() !== "") {
                // 入力されたURLが末尾に「/」を含んでいる場合、それを取り除いて「/embed」を追加
                let embedUrl = url.replace(/\/$/, '') + '/embed';
                
                // 新しいiframeを作成
                const iframe = document.createElement('iframe');
                iframe.src = embedUrl;
                iframe.allowtransparency = true;
                iframe.width = "485";
                iframe.height = "402";
                iframe.frameborder = "0";
                iframe.scrolling = "no";
                iframe.allowfullscreen = true;
                
                // 既存のiframeを削除して新しいiframeを追加
                embedContainer.innerHTML = "";
                embedContainer.appendChild(iframe);
            } else {
                alert("URLを入力してください！");
            }
        }
    </script>

</body>
</html>
